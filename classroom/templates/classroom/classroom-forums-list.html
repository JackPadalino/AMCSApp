{% extends 'main/main-base.html' %}
{% block content %}
<div id="return-title-container">
    <div id="return-title-container-left-div">
        <small><a href="{% url 'classroom-classroom-details' classroom.title classroom.pk %}">Back</a></small>
    </div>
    <div id='return-title-container-center-div'>
        <h1 id="page-title">{{ classroom.title }} forums</h1>
    </div>
    <div id="return-title-container-right-div"></div>
</div>
<div class="projects-list-div">
    {% for forum in forums %}
        <!--<h1><a href= url 'classroom-classroom-main' class.title class.pk %}">{{ class.title}}</a></h1>-->
        <h2><a href="{% url 'forum-topics-list' forum.pk %}">{{ forum.title }}</a></h2>
        <small><b>Topics:</b> {{ forum.forum_topics.count }} | <b>Posts:</b> {{ forum.questions.count }} | <b>Comments:</b> {{ forum.answers.count }}</small>
    {% endfor %}    
</div>
{% endblock content %}
