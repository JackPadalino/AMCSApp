{% extends 'main/main-base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div id="return-title-container">
    <div id="return-title-container-left-div">
        <!--<small><a href="{% url 'forum-questions-list' forum_topic.pk %}">Back</a></small>-->
    </div>
    <div id='return-title-container-center-div'>
        <h1 id="page-title">{{ forum_topic.title }}</h1>
        {% if forum_topic.description %}
            <p id="forum-topic-description"><i>{{ forum_topic.description }}</i></p>
        {% endif %}
    </div>
    <div id="return-title-container-right-div"></div>
</div>
<div id="forum-question-form-div">
    <div class="card" id="ask-question-card">
        <div class="card-body" id="ask-question-card-body">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>
                <br>
                <div class='form-group'>
                    <button class="btn btn-outline-success" type='submit'>Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
